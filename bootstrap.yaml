admin:
  accessLogPath: /dev/null
  address:
    socketAddress:
      address: 0.0.0.0
      portValue: 19000
staticResources:
  clusters:
  - connectTimeout: 1s
    dnsLookupFamily: V4_ONLY
    hosts:
    - socketAddress:
        address: httpbin.org
        portValue: 443
    name: upstream
    tlsContext:
      sni: httpbin.org
    type: LOGICAL_DNS
  - connectTimeout: 1s
    hosts:
    - socketAddress:
        address: 127.0.0.1
        portValue: 8899
    name: authn-service
  listeners:
  - name: upstream
    address:
      socketAddress:
        address: 0.0.0.0
        portValue: 8080
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        config:
          statPrefix: ingress_http
          httpFilters:
          - name: envoy.filters.http.wasm
            config:
              config:
                configuration: authn-service
                name: authz-filter
                rootId: authz-filter
                vmConfig:
                  code:
                    local:
                      filename: build/untouched.wasm
                  runtime: envoy.wasm.runtime.v8
          - name: envoy.filters.http.router
          routeConfig:
            name: test
            virtualHosts:
            - domains:
              - '*'
              name: upstream
              routes:
              - match:
                  prefix: /
                route:
                  autoHostRewrite: true
                  cluster: upstream
  - name: authn-service
    address:
      socketAddress:
        address: 127.0.0.1
        portValue: 8899
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        config:
          statPrefix: ingress_http
          httpFilters:
          - name: envoy.filters.http.router
          routeConfig:
            name: local_route
            virtualHosts:
            - domains:
              - '*'
              name: local_service
              routes:
              - match:
                  prefix: /
                direct_response:
                  status: 200
                  body:
                    inline_string: "ok\n"